        <div class="isi-bl">
            <h2>Pembelian Tiket</h2>
            <form action="" id="beli">
                <h3> Data Diri</h3>
                <div class="in-bl">
                    <div class="in-bl-bx">
                        <input type="text" placeholder="Nama Lengkap" required class="nama">
                    </div>
                </div>
                <div class="in-bl">
                    <div class="in-bl-bx">
                        <input type="number" placeholder="No Handphone" required class="nama">
                    </div>
                </div>
                <div class="in-bl">
                    <div class="in-bl-bx">
                        <input type="email" placeholder="Email" required class="nama">
                    </div>
                </div>
                <div class="in-bl">
                    <div class="in-bl-bx">
                        <label for="metode"> <h3>Metode Pembayaran</h3> </label>
                        <select class="plh-bl" name="metode" id="metode" form="beli">
                            <option value=""        > -             </option>
                            <option value="gopay"   > GoPay         </option>
                            <option value="ovo"     > Ovo           </option>
                            <option value="shp"     > ShopeePay     </option>
                            <option value="dana"    > Dana          </option>
                        </select>
                    </div>
                </div>
                <div class="in-bl">
                    <div class="in-bl-bx">
                        <label for="metode"> <h3>Jenis Tiket</h3> </label>
                        <select class="plh-bl" name="metode" id="metode" form="beli">
                            <option value=""        > -             </option>
                            <option value="ank"     > Anak          </option>
                            <option value="dws"     > Dewasa        </option>
                            <option value="mcn"     > Mancanegara   </option>
                        </select>
                    </div>
                </div>
                <br> <br>
                <div class="in-bl">
                    <div class="in-bl-bx">
                        <button type="submit"> Beli Sekarang </button>
                    </div>
                </div>
            </form>
